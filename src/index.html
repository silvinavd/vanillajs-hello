<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
        integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
    <link rel="shortcut icon" href="./4geeks.ico" />
</head>

<body>



    <div class="container m-center p-2 ">
        <div class="card">
            <div class="card-header ">
                <b>
                    <h4>Payment for example</h4>
                </b>
            </div>

            <!--FORM-->
            <form id="form">

                <div class="alert alert-danger text-center d-none" role="alert" id="alert">
                    <h5>Some fields are missing!</h5>
                </div>

                <!--card-->

                <div class="form-row m-3">
                    <div class="col-6 p-1">
                        <label for="inputPassword4 "><b>Card#</b></label>
                        <input type="text" class="form-control" placeholder="xxxxxxxxxxx" id="card">
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"> <b>CVC#</b> </label>
                        <input type="text" class="form-control" placeholder="0000" id="cvc">
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"><b>Amount</b> </label>
                        <input type="text" class="form-control" placeholder="Amount" id="amount">
                    </div>
                    <!--name-->
                    <div class="col-6 p-1">
                        <label for="inputPassword4"><b>First Name</b> </label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-6 p-1">
                        <label for="inputPassword4"><b>Last Name</b> </label>

                        <input type="text" class="form-control" id="lastname">
                    </div>
                    <!--city-->
                    <div class="col-6 p-1">
                        <label for="inputPassword4"><b>City</b> </label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"><b>State</b> </label>
                        <select class="custom-select" id="state" required>
                            <option selected disabled value=""><b>Pick a state</b> </option>
                            <option>San Jos√©</option>
                            <option>Libertad</option>
                            <option>Ciudad del Plata</option>
                        </select>
                    </div>
                    <div class="col p-1">
                        <label for="inputPassword4"><b>Postal Code</b> </label>
                        <input type="text" class="form-control" id="postalcode">
                    </div><br>
                </div>
                <!--text area-->

                <div class="form-row m-3">
                    <div class="col-4 p-1">
                        <b>We accept:</b>
                        <br><br>
                        <!--tarjetas-->
                        <div style="background-color: grey;">



                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="master" value="option1" checked><i
                                    class="fab fa-cc-mastercard"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="visa" value="option2"><i
                                    class="fab fa-cc-visa"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="diners" value="option3"><i
                                    class="fab fa-cc-diners-club"></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" id="amex" value="option4"><i
                                    class="fab fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 p-1"></div>

                    <div class="col-6 p-1 float-right">
                        <label for="exampleFormControlTextarea1"><b> Message:</b></label>
                        <textarea class="form-control p-1" id="text"></textarea>
                        Add any notes here.
                    </div>

                </div>
                <!--footer-->
                <div class="card">
                    <div class="card-footer ">
                        <button type="submit" class="btn btn-primary my-1 float-right p-1" id="btn">Send</button>

                        <button type="submit" class="btn btn-secondary my-1 m-1 float-right p-1">Cancel</button>

                    </div>


                </div>

            </form>
        </div>




        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous"></script>


</body>

</html>
